<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>angch's placeholder</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/default.min.css">
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/go.min.js"></script>

</head>
<body>
    <div class="container-fluid text-left border-bottom box-shadow">
        <div id="markdown"></div>
    </div>
</body>
<script src="https://unpkg.com/showdown/dist/showdown.min.js
" crossorigin></script>
<script>
  window.onload = () => {
    let options = {
        method: 'GET',
        headers: {}
    };
    fetch('go/20240618.md', options)
        .then(response => response.text())
        .then(body => {
            var converter = new showdown.Converter(),
            html      = converter.makeHtml(body);
            document.getElementById("markdown").innerHTML = html;
            hljs.highlightAll();
        }
    );
  };
</script>
</html>
